<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando el total</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
    <!--Imagen-->
        <div class="img-card"></div>
    <!--Titulo-->
        <h6>Laptop Gamer AMD</h6>
    <!--Input cantidad-->
        <div>
            <input type="number" placeholder="Cantidad">
        </div>
    <!--Input color-->
        <div>
            <input type="text" placeholder="Color">
        </div>
    <!--Precio-->
        <p>Precio: $400.000</p>
    <!--Botonera-->
        <div class="card-botonera">
            <button onclick="calcularTotal()">Calcular total</button>
        </div>
    </div>
    <div class="total-seccion">
        <!--Valor total-->
        <p> Total: $<span class="valor-total">0</span></p>
        <!--Cantidad total-->
        <p> Cantidad: <span class="cantidad-total">0</span></p>
        <!--Color-->
        <div class="color">
            <p>Color:</p>
            <div></div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
